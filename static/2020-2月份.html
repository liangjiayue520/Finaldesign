<html style="height: 100%">
	<head>
		<meta charset="utf-8">
	</head>
	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 100%"></div>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
		<script type="text/javascript" src="dark.js"></script>
		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};

			var option;

			d3.csv = d3.dsv(",", "text/csv;charset=gb2312");
			d3.csv("图表数据/情感总表.csv", function(error, csvdata) {

				var cellSize = [80, 80];
				var pieRadius = 30;

				function getVirtulData(year) {
					year = year || '2020';
					var date = +echarts.number.parseDate(year + '-02-01');
					var end = +echarts.number.parseDate(year + '-03-01');
					var dayTime = 3600 * 24 * 1000;
					var data = [];
					for (var time = date; time < end; time += dayTime) {
						data.push([
							echarts.format.formatTime('yyyy-MM-dd', time),
							Math.floor(Math.random() * 1000)
						]);
					}
					return data;
				}

				var datamap = [
					[59.36, 130.72, 108],
					[57.32, 125.84, 97],
					[84.38, 135.4, 119],
					[73.81, 136.7, 114],
					[86.91, 148, 125],
					[91.11, 150, 128],
					[92.16, 154, 131],
					[76.37, 145, 122],
					[83.91, 165, 133],
					[59.87, 128, 105],
					[76.92, 148, 132],
					[69.53, 153, 133],
					[75.01, 135, 105],
					[68.62, 89.9, 132],
					[80.01, 168, 126],
					[95.75, 154, 115],
					[101.88, 182, 135],
					[74.12, 161, 148],
					[92.49, 160, 135],
					[80.15, 173, 157],
					[88.66, 151, 127],
					[96.28, 154, 131],
					[90.31, 198, 139],
					[84.02, 179, 123],
					[85.20, 159, 167],
					[90, 166, 147],
					[80.96, 160, 137],
					[100.8, 181, 136],
					[88.68, 188, 145]
				];

				function getPieSeries(scatterData, chart, data) {
					return scatterData.map(function(item, index) {
						var center = chart.convertToPixel('calendar', item);
						return {
							id: index + 'pie',
							// id:function(){
							// 	if(index<9){
							// 		index = index + 21;
							// 	}
							// 	else{
							// 		 index = index - 9;
							// 	}
							// 	return index + 'pie';
							// },
							type: 'pie',
							center: center,
							label: {
								normal: {
									formatter: '{c}',
									position: 'inside'
								}
							},
							radius: pieRadius,
							data: [{
									name: 'positive_prob',
									value: data[index][1]
								},
								{
									name: 'negative_prob',
									value: data[index][0]
								},
								{
									name: 'confidence',
									value: data[index][2]
								}
							]
						};
					});
				}

				function getPieSeriesUpdate(scatterData, chart) {
					return scatterData.map(function(item, index) {
						var center = chart.convertToPixel('calendar', item);
						return {
							id: index + 'pie',
							center: center
						};
					});
				}

				var scatterData = getVirtulData(2020);

				option = {
					backgroundColor: "#000000",
					title: {
						text: "1/21到2/28大众情感变化",
						left: "20%",
						textStyle: {
							fontSize: 20,
							color:"#fff",
						},
					},
					legend: {
						data: ['positive_prob', 'negative_prob', 'confidence'],
						bottom: 20
					},
					calendar: {
						top: 'middle',
						left: 'center',
						orient: 'vertical',
						cellSize: cellSize,
						yearLabel: {
							show: true,
							fontSize: 30
						},
						dayLabel: {
							margin: 20,
							firstDay: 1,
							color: "rgba(255, 255, 255, 1.0)",
							nameMap: ['星期三', '星期四', '星期五', '星期六', '星期日', '星期一', '星期二']
						},
						monthLabel: {
							show: false
						},
						range: ['2020-02']
					},
					series: [{
						id: 'label',
						type: 'scatter',
						coordinateSystem: 'calendar',
						symbolSize: 1,
						label: {
							show: true,
							color: "rgba(0, 0, 0, 1.0)",
							formatter: function(params) {
								var m;
								var n;
								var k;
								var l;
								m = params.value[0];
								n = m.replace('2020-', '', 1)
								k = n.replace('02-', '', 1);
								l = parseInt(k);
								console.log(l);
								if (l < 12) {
									l = l + 20;
								} else {
									l = l - 11;
								}
								return l;
								// return echarts.format.formatTime('dd', params.value[0]);
							},
							offset: [-cellSize[0] / 2 + 10, -cellSize[1] / 2 + 10],
							fontSize: 14,
						},
						data: scatterData
					}]
				};

				var pieInitialized;
				setTimeout(function() {
					pieInitialized = true;
					myChart.setOption({
						series: getPieSeries(scatterData, myChart, datamap)
					});
				}, 10);

				app.onresize = function() {
					if (pieInitialized) {
						myChart.setOption({
							series: getPieSeriesUpdate(scatterData, myChart)
						});
					}
				};

				if (option && typeof option === 'object') {
					myChart.setOption(option);
				}

			});
		</script>
	</body>
</html>
