<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>疫情热力图</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="dark.js"></script>
		<script type="text/javascript" src="vintage.js"></script>
		<script type="text/javascript" src="china.js"></script>
	</head>
	<body>
		<div id="container" style="height: 800px;width:100%;background:white;margin:20px 0 0;"></div>
		<script type="text/javascript">
			var num = [];
			var arr = []; //string 类型的属性数组
			var add = [];
			var dataMap = [];
			var option;

			d3.csv = d3.dsv(",", "text/csv;charset=gb2312");
			d3.csv("number.csv", function(error, csvdata) {
				console.log(csvdata);

				if (error) {
					console.log(error);
				}
				//console.log(csvdata[0].province);


				//原始数组的日期属性
				for (let key in csvdata[0]) {
					if (key == "" || key == "province")
						continue;
					arr.push(key);
					// console.log(key);
					// console.log(typeof(key));
				}
				//console.log(arr.length); 此数组长度是117
				//输出日期属性 例如："23-Jan" "24-Jan"
				//console.log(arr);


				//中国31个省
				for (var i = 0; i <= 30; i++) {
					add.push(csvdata[i].province);
					//输出31个省份
					//console.log(csvdata[i].province);
				}


				//虚拟人数
				for (var i = 0; i < csvdata.length; i++) {
					var par = arr[i];
					// var kar = csvdata[0][par];	
					//     num[i]= parseInt(kar);
					num.push(csvdata[0][par]);
				}
				//num数组里面放的是人数
				// console.log(num);
				//num数据类型是string
				// console.log(typeof(num[3]));



				//疫情人数地图数据value
				for (var i = 0; i < csvdata.length; i++) {
					dataMap[i] = {
						name: add[i],
						value: num[i]
					}
					//console.log(typeof(dataMap[i].value));
				}
				//31个省份感染的人数
				//console.log(dataMap);	


				//这段代码是将每天各个省份感染人数发分组

				var everydayall = [];
				var miu = 0;
				var flag = 0;
				var j = 0;
				for (j = 0; j < 117; j++) {
					flag = arr[j];
					//这句话很重要，因为开始不理解js每次循环要新建对象，上一次的值会一直被覆盖，在js中往数组中push数据时，
					//总是被对象的最后一个值所覆盖，因为只有一个对象，但是每次映射都修改了对象的名字，只会保存最后一次，所以需要每次赋值/push时
					//都要new 或者 var 新对象
					var everyday = [];
					for (i = 0; i < 31; i++) {
						for (let key in csvdata[i]) {
							if (flag == key) {
								everyday[i] = {
									name: add[i],
									value: csvdata[i][key]
								}
							}
						}
					}
					//console.log(everyday);
					//debugger;
					everydayall.push(everyday);
				}
				//console.log(everydayall[]);


				//这段代码很重要
				var specialMap = [];
				// 对dataMap进行处理，使其可以直接在页面上展示
				for (var i = 0; i < specialMap.length; i++) {
					for (var j = 0; j < dataMap.length; j++) {
						if (specialMap[i] == dataMap[j].name) {
							dataMap[j].selected = true;
							break;
						}
					}
				}



				option = {
					baseOption: {
						timeline: {
							axisType: 'category',
							orient: 'vertical',
							autoPlay: true,
							inverse: true,
							playInterval: 1000,
							left: null,
							right: 0,
							top: 20,
							bottom: 20,
							width: 70,
							height: null,
							symbol: 'none',

							checkpointStyle: {
								borderWidth: 2
							},
							controlStyle: {
								showNextBtn: false,
								showPrevBtn: false
							},
							data: []
						},
						tooltip: {
							formatter: function(params) {
								var info = '<p style="font-size:18px">' + params.name + '</p><p style="font-size:14px">感染人数</p>' + params.value
								return info;
							},
							backgroundColor: "#e27081", //提示标签背景颜色
							textStyle: {
								color: "#ffffff"
							} //提示标签字体颜色
						},
						series: [{
							type: 'map',
							mapType: 'china',


						}],
						animationDurationUpdate: 1000,
						animationEasingUpdate: 'quinticInOut'
					},
					///////////////////////////////////////////
					options: []
				};


				for (var n = 0; n < 117; n++) {
					option.baseOption.timeline.data.push(arr[n]);
					option.options.push({
						visualMap: {
							show: true,
							x: 'left',
							y: 'center',
							textStyle: {
								color: 'white'
							},
							splitList: [{
									start: 60000,
									end: 70000
								}, {
									start: 70000,
									end: 80000
								},
								{
									start: 40000,
									end: 50000
								}, {
									start: 50000,
									end: 60000
								},
								{
									start: 10000,
									end: 20000
								}, {
									start: 20000,
									end: 40000
								},
								{
									start: 3000,
									end: 5000
								}, {
									start: 5000,
									end: 10000
								},
								{
									start: 1000,
									end: 2000
								}, {
									start: 2000,
									end: 3000
								},
								{
									start: 500,
									end: 700
								}, {
									start: 700,
									end: 1000
								},
								{
									start: 200,
									end: 400
								}, {
									start: 400,
									end: 500
								},
								{
									start: 0,
									end: 100
								}, {
									start: 100,
									end: 200
								},
							],
							color: ['#7f1100', '#ff5428', '#ff8c71', '#ffd768'],
						},
						series: {
							type: 'map',
							mapType: 'china',
							data: everydayall[n],
							label: {
								normal: {
									show: true, //显示省份标签
									borderColor: '#0066ba'
								},
								emphasis: {
									borderColor: '#ffff00',
									areaColor: "#aa0000",
									show: true, //对应的鼠标悬浮效果
								}
							},
						}
					});
				}


				//初始化echarts实例
				var myChart = echarts.init(document.getElementById('container'), 'dark');
				//使用制定的配置项和数据显示图表
				myChart.setOption(option);
				window.addEventListener('resize', function() {
					myChart.resize()
				});


			});
		</script>

	</body>
</html>
